# Helm Chart definition for Integration Service
# Version: 3.0
# Requires Helm 3.0.0 or later

apiVersion: v2
name: integration-service
description: Helm chart for deploying the Integration Service component of the Workflow Automation Platform, supporting OAuth-based integrations with email, storage, project management, and communication services
type: application
version: 1.0.0
appVersion: 1.0.0

# Keywords for chart discovery and categorization
keywords:
  - integration
  - oauth
  - workflow
  - automation
  - email-service
  - cloud-storage
  - project-management
  - communication

# Chart maintainers
maintainers:
  - name: Platform Team
    email: platform@workflow.com

# Chart dependencies
dependencies:
  - name: common
    version: 1.x.x
    repository: file://../common

# Helm engine constraint
engine: ">=3.0.0"